<div class="notification fixed-grid has-1-cols  ">
    <div class="grid">
        <div class="cell"><label for="menu-label">{{label}}</label></div>
        <div class="flex-container">
            <div class="checkboxes  cell" *ngFor="let item of items" >
                <label class="checkbox">
                  <input type="checkbox" [value]="item" [checked]="currentItem.includes(item)" [name]="groupName" (change)="changeItem(item)" />
                   {{ item}}
                </label>
            </div>
        </div>    
        
    </div>
      
</div>
