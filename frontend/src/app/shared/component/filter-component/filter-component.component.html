<ul class="fixed-grid has-5-cols">
    <li class="grid">
      @for (item of vessel; track $index) {
      <a
        class="cell button is-primary is-light  filter-button is-size-7"
        (click)="changeOption(item)"
        [ngClass]="{ 'monkey-01-active': item == currentOption }"
        >{{ item }}</a
      >
      }
    </li>
  </ul>
