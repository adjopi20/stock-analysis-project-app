<div class="fixed-frid has-4-cols has-4-">
  <div class="grid">
    <div class="cell is-col-span-3">
      <app-news [showAdditionalSection]="false" [titleSizeMain]="'is-6'" [subtitleSizeMain]="'is-7'" [titleSizeSubMain]="'is-6'" [subtitleSizeSubMain]="'is-7'"></app-news>
    </div>
    <div class="cell is-col-span-1"> <div class="notification">
        <h1>Top Gainers</h1>
        <div class="columns is-multiline" *ngFor="let item of topGainers">
          <div class="column" >
            <p class="subtitle is-7 has-text-info" >{{item.symbol}}</p>
            <p class="title is-7">{{item.percentChange}}</p>
            <p class="title is-7">{{item.price}}</p>
          </div>
        </div>
    </div></div>
    <div class="cell is-row-start-2 is-col-span-2"> <div class="notification"></div></div>
    <div class="cell is-row-start-2 is-col-span-2"><div class="notification"></div></div>
    <div class="cell is-row-start-3 is-col-span-2" *ngIf="latestPrice">
        <div class="notification">Latest Price: {{ latestPrice.latestPrice }}
        </div>
      </div>
  </div>
</div>
